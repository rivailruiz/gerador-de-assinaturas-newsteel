<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gerador de assinaturas NewSteel</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <script defer src="//code.getmdl.io/1.2.1/material.min.js"></script>
  </head>

  <style>
    .assinatura {
      font-family: 'Roboto', sans-serif;
      color: #426053;
      font-weight: bold;
    }
    .nome, .setor {
      display: inline-block;
      margin-right: 3px;
    }

    img {
      width: 100%;
      height: auto;
    }
    .logo {
      display: inline-block;
      width: 200px;
    }
    .right {
      display: inline-block;
      margin-left: 15px;
      line-height: 20px;
    }
    .setor {
      margin: 0;
    }
    .ball {
      display: inline-block;
      color: #36ad58;
    }
    .cargo {
      font-weight: normal;
      color: #58ac7f !important; 
    }
    .tel {
      color: #58ac7f !important; 
    }
    .site {
      letter-spacing: 5px;
    }
    .down {
      margin-top: 10px;
    }
    .down p {
      margin: 0;
    }
    .channel {
      display: block;
    }
  </style>
  <body ng-app="email" ng-controller="MainCtrl as $ctrl">

    <div ng-cloak class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
              <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Gerador de assinaturas</span>
              </div>

            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="name" type="text" ng-model="$ctrl.model.name">
                <label class="mdl-textfield__label" for="name">Nome</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="cellphone" type="text" mask="(99) 99999?-9999" mask-validate="false" ng-model="$ctrl.model.cellphone">
                <label class="mdl-textfield__label" for="cellphone">Telefone</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="cargo" type="text" ng-model="$ctrl.model.cargo">
                <label class="mdl-textfield__label" for="cargo">Setor</label>
              </div>
            </form>

            <div ng-show="$ctrl.model.name && $ctrl.model.email" class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Sua Assinatura</h2>
              </div>
              <div class="mdl-card__supporting-text signature-container" id="signature-container">
                <div dir="ltr">
                  <br style="font-size:12.8px">
                  <div class="assinatura">
                      <table >
                          <tbody>
                            <tr>
                              <td><div class="logo"><img src="https://i.imgur.com/6WNxhf2.jpg" alt="logo" /></div></td>
                              <td>
                                <div class="right">
                                  <div class="nome"><span>{{ $ctrl.model.name }}</span></div><span class="ball">●</span><div class="setor"><span class="cargo">{{ $ctrl.model.cargo }}</span></div>
                                  <div class="tel"><span>Tel: +55 {{ $ctrl.model.cellphone }}</span> </div>
                                  <div class="site">www.newsteel.com.br</div>
                                  <div class="down">
                                    <span class="channel">CANAL DE ÉTICA</span>
                                    <span class="tel">Tel: +55 0800 606 6916</span>
                                    <div class="site">www.contatoseguro.com.br/newsteel</div>
                                  </div>
                                </div>  
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      
                       
                    </div>

                    
                </div>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect copyButton" ng-click="$ctrl.copy()">
                  Copiar para área de transferência
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ngMask/3.1.1/ngMask.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-md5/0.1.10/angular-md5.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gerador de assinaturas NewSteel</title>
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  </head>

  <body>
      

    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
              <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Gerador de assinaturas</span>
              </div>

            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="name" type="text">
                <label class="mdl-textfield__label" for="name">Nome</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="cellphone" type="text" mask="(99) 99999?-9999" mask-validate="false" >
                <label class="mdl-textfield__label" for="cellphone">Telefone</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="cargo" type="text" >
                <label class="mdl-textfield__label" for="cargo">Setor</label>
              </div>
              <input type='file' id="imgInp" />
              <button id="refresh" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect copyButton" >
                Atualizar
              </button>
              <!-- <button  id="copia" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect copyButton" >
                Copiar para área de transferência
              </button> -->
              
            </form>

            <div ng-show="$ctrl.model.name && $ctrl.model.email" class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Sua Assinatura</h2>
              </div>
              <div class="mdl-card__supporting-text signature-container" id="signature-container">
                <div dir="ltr">
                  <br style="font-size:12.8px">
                  <div id="assinaturaEmail" class="assinatura">
                      <table >
                          <tbody>
                            <tr>
                              <td><div class="logo"><img id="blah" src="https://i.imgur.com/6WNxhf2.jpg" alt="logo" /></div></td>
                              <td>
                                <div class="right">
                                  <div class="nome"><span class="nome"></span></div><span class="ball">●</span><div class="setor"><span class="cargo"></span></div>
                                  <div class="tel"><span></span> </div>
                                  <div class="site"><a href="http://www.newsteel.com.br">www.newsteel.com.br</a> </div>
                                  <div class="down">
                                    <span class="channel">CANAL DE ÉTICA</span>
                                    <span class="tel">Tel: +55 0800 606 6916</span>
                                    <div class="site"><a href="http://www.contatoseguro.com.br/newsteel">www.contatoseguro.com.br/newsteel</a> </div>
                                  </div>
                                </div>  
                              </td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
              </div>
              <!-- <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect copyButton" >
                  Copiar para área de transferência
                </button>
              </div> -->
            </div>
          </div>
        </div>
      </main>
    </div>

  </body>
</html>
